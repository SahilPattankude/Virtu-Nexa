<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Factorial Calculator</h1>
    <form id="factorialForm">
      <label for="numberInput">Enter a Positive Integer:</label>
      <input type="number" id="numberInput" min="0" placeholder="Enter a number" required>
      <div class="buttons">
        <button type="button" onclick="calculateFactorial('iterative')">Calculate Iteratively</button>
        <button type="button" onclick="calculateFactorial('recursive')">Calculate Recursively</button>
      </div>
    </form>
    <div id="output" class="output"></div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
